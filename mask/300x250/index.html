<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>300x250</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="ad.size" content="width=300,height=250">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <link rel="stylesheet" href="bundle.css">
  </head>

  <body>
    <script>var clickTag = '#';</script>

    <div id="backup" onclick="window.open(window.clickTag || window.clickTAG)"></div>

    <div id="ad_content" class="invisible">

      <div id="wipe-1" class="sprite-png wipe-1"></div>
      <div id="txt-1" class="sprite-svg txt-1"></div>


      <div id="wipe-2" class="sprite-png wipe-2"></div>
      <div id="txt-2" class="txt-size-2 blue">3 CAPAS DE PROTECCIÓN</div>
      <div id="txt-3" class="txt-size-2 blue anti-alias">Y COMODIDAD</span></div>


      <div id="mask-1b" class="sprite-png mask-1b"></div>

      <div id="mask-2">
        <div id="mask-2b" class="sprite-png mask-2b"></div>
        <div id="mask-3" class="sprite-png mask-3"></div>
        <div id="mask-2a" class="sprite-png mask-2a"></div>
      </div>

      <div id="mask-1a" class="sprite-png mask-1a"></div>




      <div id="txt-5" class="txt-size-2 blue">PROTECCIÓN CONTRA BACTERIAS</div>
      <div id="txt-6" class="txt-size-2 blue">DELICADO CON TU PIEL</div>
      <div id="txt-9" class="sprite-svg txt-9"></div>



      <div id="pack-1" class="sprite-png pack-1"></div>



      <div id="logo" class="sprite-png logo"></div>

      <div id="cta">
        <div id="cta-bg"></div>
        <div id="cta-txt" class="sprite-svg cta-txt center-middle"></div>
      </div>


    </div>

    <!--[if !IE]><!-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js"></script>
    <script src="bundle.js"></script>
    <!--<![endif]-->
    <!--[if IE]>
    <script>
        document.getElementById('backup').className = 'backup'; // IE9 or below
    </script>
    <![endif]-->
  </body>

</html>
